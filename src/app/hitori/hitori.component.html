<div class="vertically-centered">
    <div class="centered">
        <!-- puzzle grid -->
        <div class="puzzle centered" [class.correct]="correct">
            <!-- puzzle rows -->
            <div *ngFor="let row of puzzleData; index as y" class="vertically-centered">
                <!-- each column in a puzzle row -->
                <div *ngFor="let n of row; index as x" class="puzzle-cell centered"
                    [class.blackened-out]="userSolution[y][x] !== null? !userSolution[y][x] : false"
                    [class.circled]="userSolution[y][x] !== null? userSolution[y][x] : false"
                    (click)="toggleCellColor(x, y)">
                    <div class="vertically-centered">
                        {{n}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

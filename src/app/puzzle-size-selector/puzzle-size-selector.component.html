<h2>Try a {{puzzleType}} puzzle</h2>

<div class="btn-group mr-3">
  <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
    <button class="btn btn-outline-primary" ngbDropdownToggle>{{selectedSize}}</button>
    <div class="dropdown-menu" ngbDropdownMenu>
      <!-- <button *ngFor="let size of puzzleSizes[puzzleType]" (click)="selectSize(size)" ngbDropdownItem>{{size}}</button> -->
      <button *ngFor="let size of puzzleSizes[puzzleType]" (click)="selectSize(size)" [disabled]="!sizeAvailable(size)" ngbDropdownItem>{{size}}</button>
    </div>
  </div>
  <button type="button" *ngIf="puzzleType === 'Heyawake'" class="btn btn-outline-success" [disabled]="selectedSize === 'Select Size'"
    routerLink="/puzzle/{{puzzleType}}/{{selectedSize}}" routerLinkActive="active">Get Puzzle!</button>
  <button type="button" *ngIf="puzzleType === 'Hitori'" class="btn btn-outline-success" [disabled]="selectedSize === 'Select Size'"
    routerLink="/puzzle/{{puzzleType}}/{{selectedSize}}" routerLinkActive="active">Get Puzzle!</button>
</div>
